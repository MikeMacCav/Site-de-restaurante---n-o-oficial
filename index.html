<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Restaurante Italiano</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Restaurante Tutti Nostri</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Cardápio</a></li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="reserve.html">Reservas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2 class="centralizado">Faça sua Reserva</h2>
        <form id="reservationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="guests">Número de pessoas:</label>
            <input type="number" id="guests" name="guests" required min="1">

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Reservar</button>
        </form>
        <div id="confirmationMessage" style="display:none;">Sua reserva foi confirmada!</div>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante Tutti Nostri. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
